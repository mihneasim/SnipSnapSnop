<div class="row row-centered">
    <div class="col-md-10 col-centered">
        <h1>All snippets</h1>

        <table class="table table-hover">
            <tbody>
            <tr ng-repeat="snippet in snippets">
                <td>
                    <snippet-prev load="load(snippet.$id)" snippet="snippet"></snippet-prev>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
