<h1>All snippets</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description - preview</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="snippet in snippets">
            <td>{{ snippet.name }}</td>
            <td>{{ snippet.description }}</td>
        </tr>
    </tbody>
</table>
