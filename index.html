<!doctype html>
<html ng-app="snipApp">
  <head>
    <meta charset="utf-8">
    <title>Snip Snap Snop - Snippet Manager</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular-lodash/angular-lodash.js"></script>

    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <script src="modules/app.js"></script>
    <script src="modules/controllers/menu.js"></script>
    <script src="modules/controllers/snips.js"></script>
    <script src="modules/directives/snippet-prev.js"></script>
    <script src="modules/filters.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation" ng-controller="MenuController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">SnipSnapSnop</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: state.current.name === 'home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: state.current.name === 'list'}"><a ui-sref="list">List Snippets</a></li>
            <li ng-class="{active: state.current.name === 'create'}"><a ui-sref="create">Create Snippet</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ui-view>
    </div>


  </body>
</html>
